name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0 - sans le pr√©fixe v)'
        required: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  # D√©terminer la version
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      skip: ${{ steps.version.outputs.skip }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            # Workflow dispatch: utiliser la version fournie
            VERSION="${{ github.event.inputs.version }}"
            # Ajouter le pr√©fixe v si absent
            if [[ ! "$VERSION" =~ ^v ]]; then
              VERSION="v${VERSION}"
            fi
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${VERSION}" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
          else
            # Push sur main: calculer la version s√©mantique
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            echo "Latest tag: ${LATEST_TAG}"

            # Extraire major.minor.patch
            TAG_VERSION=${LATEST_TAG#v}
            MAJOR=$(echo $TAG_VERSION | cut -d. -f1)
            MINOR=$(echo $TAG_VERSION | cut -d. -f2)
            PATCH=$(echo $TAG_VERSION | cut -d. -f3)

            # Analyser les commits depuis le dernier tag
            if [ "$LATEST_TAG" = "v0.0.0" ]; then
              COMMITS=$(git log --oneline)
            else
              COMMITS=$(git log ${LATEST_TAG}..HEAD --oneline)
            fi

            echo "Commits since ${LATEST_TAG}:"
            echo "$COMMITS"

            # Pas de nouveaux commits = pas de release
            if [ -z "$COMMITS" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "No new commits, skipping release"
              exit 0
            fi

            # D√©terminer le type de bump selon semantic versioning
            BUMP="patch"

            if echo "$COMMITS" | grep -qiE "(BREAKING CHANGE|!:)"; then
              BUMP="major"
            elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+ feat(\(|:)"; then
              BUMP="minor"
            fi

            # Calculer la nouvelle version
            case $BUMP in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "tag=${NEW_VERSION}" >> $GITHUB_OUTPUT
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "Bump type: ${BUMP}"
            echo "New version: ${NEW_VERSION}"
          fi

  # Build version CPU
  build-cpu:
    needs: version
    if: needs.version.outputs.skip != 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies (CPU)
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-cpu.txt

      - name: Build application
        run: |
          python -m PyInstaller lele.spec --noconfirm

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path Lele -DestinationPath Lele-cpu.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lele-cpu
          path: dist/Lele-cpu.zip
          retention-days: 1

  # Build version CUDA
  build-cuda:
    needs: version
    if: needs.version.outputs.skip != 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies (CUDA)
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements-cuda.txt

      - name: Build application
        run: |
          python -m PyInstaller lele.spec --noconfirm

      - name: Create ZIP archive
        run: |
          cd dist
          Compress-Archive -Path Lele -DestinationPath Lele-cuda.zip
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lele-cuda
          path: dist/Lele-cuda.zip
          retention-days: 1

  # Build installeur
  build-installer:
    needs: version
    if: needs.version.outputs.skip != 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build installer
        run: |
          cd installer
          python -m PyInstaller --onefile --windowed --name Lele-Installer installer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Lele-Installer
          path: installer/dist/Lele-Installer.exe
          retention-days: 1

  # Cr√©er la release
  release:
    needs: [version, build-cpu, build-cuda, build-installer]
    if: needs.version.outputs.skip != 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          VERSION="${{ needs.version.outputs.tag }}"
          # V√©rifier si le tag existe d√©j√†
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists, skipping tag creation"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "${VERSION}" -m "Release ${VERSION}"
            git push origin "${VERSION}"
            echo "Created and pushed tag: ${VERSION}"
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          echo "=== Artifacts ==="
          find artifacts -type f -ls

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: Lele ${{ needs.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/Lele-cpu/Lele-cpu.zip
            artifacts/Lele-cuda/Lele-cuda.zip
            artifacts/Lele-Installer/Lele-Installer.exe
          body: |
            ## Lele ${{ needs.version.outputs.version }}

            ### T√©l√©chargements

            | Fichier | Description |
            |---------|-------------|
            | **Lele-Installer.exe** | üöÄ Installeur intelligent (d√©tecte automatiquement GPU) |
            | Lele-cpu.zip | Version CPU (~500 MB) - Compatible tous PC |
            | Lele-cuda.zip | Version GPU (~2.5 GB) - N√©cessite NVIDIA |

            ### Installation

            1. T√©l√©chargez **Lele-Installer.exe**
            2. Ex√©cutez-le (Windows peut afficher un avertissement, cliquez "Plus d'infos" puis "Ex√©cuter quand m√™me")
            3. L'installeur d√©tecte automatiquement votre GPU et t√©l√©charge la bonne version

            ### Nouveaut√©s

            Voir les commits ci-dessous pour les d√©tails.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
